<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myArray = [20, 80, 40, 30, 10, -8, -10, 70, 60, 46, 33, 78, 80];

      for (let i = 0; i < myArray.length - 1; i++) {
        for (let j = 0; j < myArray.length - i - 1; j++) {
          if (myArray[j] > myArray[j + i]) {
            let temp = myArray[j];
            myArray[j] = myArray[j + i];
            myArray[j + i] = temp;
          }
        }
      }
    </script>
  </body>
</html>
