<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <script>
        let mark = prompt("Enter The Mark");
        if(mark <0) {
            document.writeln("Invalid Mark");
        
        }
        else if (mark < 33){
                document.writeln("F");
            }
            else if (mark < 40){
                document.writeln("D");
            }
             else if (mark < 50){
                document.writeln("C");
            }
             else if (mark < 60){
                document.writeln("B");
            }
             else if (mark < 70){
                document.writeln("A-");
            }
             else if (mark < 80){
                document.writeln("A");
            }
             else if (mark <=100){
                document.writeln("A+");
            }
             else {
                document.writeln("FALTU");
            }
            

    </script>
</body>
</html>
