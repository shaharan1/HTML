<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userInput = prompt("Enter Your Number");
      let Counter = 0;

      for (let i = 1; i <= userInput; i++) {
        if(userInput % i == 0){
            Counter = Counter + 1;
        }  
      }


     if(Counter == 2){
        document.writeln( userInput + " is Prime Number")
     }

     else {
               document.writeln( userInput + " is not Prime Number") 
     }

    </script>
  </body>
</html>
