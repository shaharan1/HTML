    <script>
        // n! = ?
        
        let userInput=prompt("Enter Your Number");
        let result = 1;

        for(let i = 1; i <= userInput; i++){
        result *= i ;   
        }
        document.writeln(userInput +"! "+ " = " + result)
    </script>
