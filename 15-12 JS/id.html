<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="id">ID</label>
    <input type="number" id="idNumber"><br><br>
    <input onclick="oddeven()" type="submit" value="Check"><br><br>
    <label for="" id="result">No Result</label>

    <script>
        function oddeven() {
            let number = document.getElementById("idNumber").value;
            let eNumber = Number.parseInt(number);
            if (eNumber % 2 == 1) {
                document.getElementById("result").innerHTML = "<i>ODD NUMBER<i/>";

            } else {
                document.getElementById("result").innerHTML = "<i>EVEN<i/>";
            }
        }
    </script>

</body>

</html>
