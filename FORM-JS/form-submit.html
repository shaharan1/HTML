<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm">
      <label for="">ID</label>
      <input type="number" id="id" /><br /><br />

      <label for="">Name</label>
      <input type="text" id="name" /><br /><br />

      <label for="">Address</label><br />
      <textarea name="" id="address" rows="3" cols="15"></textarea><br /><br />

      <label for="">Email</label>
      <input type="email" id="email" /><br /><br />

      <label for="">Password</label>
      <input type="password" id="password" />

      <label for="">Round</label>
      <select name="" id="round">
        <option value="round">--Select One--</option>
        <option value="round">JEE-67</option>
        <option value="round">JEE-69</option>
        <option value="round">JEE-70</option></select
      ><br /><br />

      <label for="">Gender</label><br />
      <input type="radio" name="gender" value="Male" />Male
      <input type="radio" name="gender" value="Female" />Female
      <input type="radio" name="gender" value="Others" />Others <br /><br />

      <label for="">Hobby</label><br />
      <input type="checkbox" value="Codding" />Codding
      <input type="checkbox" value="Fishing" />Fishing
      <input type="checkbox" value="hobby" />Fishing
      <input type="checkbox" value="hobby" />Sleeping <br /><br />

      <input type="submit" value="submit" />
      <button value="reset">Reset</button>
    </form>

    <script src="form.js"></script>
  </body>
</html>
