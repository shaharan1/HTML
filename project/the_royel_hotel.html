<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>THE ROYAL HOTEL </title>
    <link rel="shortcut icon" href="images/letter_logo-removebg-preview.png" type="image/x-icon">

</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top container">
            <div class="me-auto p-2 bd-highlight"></div>
            <div class="container-fluid">
                <a class="navbar-brand" href="#home">
                    <img src="images/logo-removebg-preview.png" width="10%" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                    <ul class="navbar-nav f-flex">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#rooms">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">Services</a>
                        </li>
                        <li class="nav-item mt-3 mt-lg-0">
                            <a class="nav-link" href="#gallery">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link main-btn mt-2" href="#booknow">Book Now</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Nav End -->

    <!-- Slide Start -->

    <!-- Home -->
    <section id="home">
        <div class="container">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="images/home 1.jpeg" class="d-block w-100" alt="home pic">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="images/home 5.webp" class="d-block w-100" alt="home pic2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/home 3.jpeg" class="d-block w-100" alt="home pic3">
                    </div>
                    <div class="carousel-item">
                        <img src="images/home 4.jpg" class="d-block w-100" alt="home pic4">
                    </div>
                    <div class="carousel-item">
                        <img src="images/home 6.webp" class="d-block w-100" alt="home pic5">
                    </div>
                    <div class="carousel-item">
                        <img src="images/home 7.webp" class="d-block w-100" alt="home pic6">
                    </div>
                    <div class="carousel-item">
                        <img src="images/home 9.webp" class="d-block w-100" alt="home pic7">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <!-- Home End -->

    <!-- Rooms -->
    <section id="rooms" class="container my-4">

  
            <div class="col-md-4">
                <div class="text-center">
                    <h2>Deluxe Room</h2>
                </div>
                <div class="carousel slide verticalUp" data-bs-ride="carousel" data-bs-interval="2000">

                    <div class="carousel-inner">
                        <div class="row">
                            <div>
                                <div class="carousel-item active">
                                    <img src="images/Rooms/rooms 4.webp" class="d-block w-100">
                                </div>
                            </div>
                            <div>
                                <div class="carousel-item">
                                    <img src="images/Rooms/rooms 5.webp" class="d-block w-100">
                                </div>
                            </div>
                            <div>
                                <div class="carousel-item">
                                    <img src="images/Rooms/rooms 6.webp" class="d-block w-100">
                                </div>
                            </div>

                        </div>

                        <button class="carousel-control-prev" data-bs-target="#verticalUp" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>

                        <button class="carousel-control-next" data-bs-target="#verticalUp" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <h2>Premium Room</h2>
                </div>
                <div class="carousel slide verticalUp" data-bs-ride="carousel" data-bs-interval="2000">

                    <div class="carousel-inner">
                        <div class="row">
                            <div>
                                <div class="carousel-item active">
                                    <img src="images/Rooms/rooms 7.webp" class="d-block w-100">
                                </div>
                            </div>
                            <div>
                                <div class="carousel-item">
                                    <img src="images/Rooms/rooms 8.webp" class="d-block w-100">
                                </div>
                            </div>
                            <div>
                                <div class="carousel-item">
                                    <img src="images/Rooms/rooms 9.webp" class="d-block w-100">
                                </div>
                            </div>

                        </div>

                        <button class="carousel-control-prev" data-bs-target="#verticalUp" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>

                        <button class="carousel-control-next" data-bs-target="#verticalUp" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        




    </section>
    <!-- Services -->
    <div class="container">

        <div id="verticalAuto" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Rooms/rooms 1.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/Rooms/rooms2.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/Rooms/rooms 3.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/Rooms/rooms 4.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/Rooms/rooms 5.webp" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/Rooms/rooms 6.webp" class="d-block w-100">
                </div>
            </div>

            <button class="carousel-control-prev" data-bs-target="#verticalAuto" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" data-bs-target="#verticalAuto" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <!-- Gallery -->
        <div id="verticalAuto" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

            <div class="carousel-inner">
                <div class="row">
                    <div>
                        <div class="carousel-item active">
                            <img src="images/Rooms/rooms 1.webp" class="d-block w-100">
                        </div>
                    </div>
                    <div>
                        <div class="carousel-item ">
                            <img src="images/Rooms/rooms2.webp" class="d-block w-100">
                        </div>
                    </div>
                    <div>
                        <div class="carousel-item">
                            <img src="images/Rooms/rooms 3.webp" class="d-block w-100">
                        </div>
                    </div>

                </div>

                <button class="carousel-control-prev" data-bs-target="#verticalUp" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" data-bs-target="#verticalUp" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <!-- Footer -->


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
