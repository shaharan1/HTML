<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>THE ROYAL HOTEL </title>

</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#home">
                    <img src="images/logo-removebg-preview.png" width="10%" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#rooms">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">Services</a>
                        </li>
                        <li class="nav-item mt-3 mt-lg-0">
                            <a class="nav-link" href="#gallery">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="main-btn" href="#booknow">Book Now</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Nav End -->

    <!-- Slide Start -->
    <!-- Home -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="images/home 1.jpeg" class="d-block w-100" alt="home pic">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="images/home 5.webp" class="d-block w-100" alt="home pic2">
            </div>
            <div class="carousel-item">
                <img src="images/home 3.jpeg" class="d-block w-100" alt="home pic3">
            </div>
            <div class="carousel-item">
                <img src="images/home 4.jpg" class="d-block w-100" alt="home pic4">
            </div>
            <div class="carousel-item">
                <img src="images/home 6.webp" class="d-block w-100" alt="home pic5">
            </div>
            <div class="carousel-item">
                <img src="images/home 7.webp" class="d-block w-100" alt="home pic6">
            </div>
            <div class="carousel-item">
                <img src="images/home 9.webp" class="d-block w-100" alt="home pic7">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Home End -->

    <!-- Rooms -->
    <section id="rooms">


    </section>
    <!-- Services -->

    <!-- Gallery -->

    <!-- Footer -->

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
